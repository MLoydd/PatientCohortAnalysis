<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Record Visualisation - Version 2</title>

    <!-- Google Charts Library -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- External Libraries -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../../lib/d3js/d3.js"></script>
</head>
<body>

<div id="queryContainer" class="query-container">
    <input id="inputProperty" onkeydown="queryInputFieldKeyDownHandler()" placeholder="property">
    <input id="inputQuery" onkeydown="queryInputFieldKeyDownHandler()" placeholder="query">
    <button id="btnFilter" onclick="applyFilterOnClickHandler()">Apply Filter</button>
</div>

<div id="modalContainer" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-content-header">
            <div>
                <h2 id="modalHeader">Modal Header</h2>
                <em style="margin: 10px 0 0;">change the order of the values via drag & drop</em>
            </div>
            <span class="modal-close">&times;</span>
        </div>
        <div id="modalBody" class="modal-content-body"></div>
        <div class="modal-content-footer">
            <button id="modelButton" class="modal-btn">Set Ordinal</button>
        </div>
    </div>
</div>

<section id="dataQueryingView" class="container" style="min-width: 100%; margin-top: 30px;">
    <div id="dataQueryingGrid" class="row" style="height: 500px;">
        <div class="col-2" style="border-bottom: 1px solid #eaeaea;">
            <div class="row propertiesOverviewTitleBox">
                <div class="col-12 align-self-center">
                    <h1 class="align-items-center propertiesInformationTitle">Parameters</h1>
                </div>
            </div>
            <div class="row" style="height: 460px;">
                <div id="col_propertiesInformation" class="col-12 scrollbar"></div>
            </div>
        </div>
    </div>
</section>

<section id="dataSelectionView" class="container">
    <div id="dataSelectionGrid" class="row">
        <div id="col_properties" class="col-2">
        </div>
    </div>
</section>

<section id="dataAnalysingView" class="container">
    <div class="row" style="margin-top: 30px">
        <button id="boxPlotBtn" onclick="showBoxPlotChart()" disabled>Box Plot Chart</button>
        <button id="scatterPlotBtn" onclick="showScatterPlotChart()">Scatter Plot Chart</button>
        <button id="diffChartsBtn">Diff Charts</button>
    </div>

    <div id="chart"></div>
    <div style="margin: 50px; font-size: 20px; text-align: center">
        <b id="chartMessage"></b>
    </div>
</section>

<script src="js/helper/linkedList.js"></script>
<script src="js/helper/customError.js"></script>
<script src="js/util/util.js"></script>

<script src="js/modal/modal.js"></script>

<script src="js/service/dataQueryingService.js"></script>
<script src="js/service/dataSelectionService.js"></script>
<script src="js/service/dataAnalysingService.js"></script>

<script src="js/view/dataQueryingView.js"></script>
<script src="js/view/dataSelectionView.js"></script>
<script src="js/view/dataAnalysingView.js"></script>
<script src="js/index.js"></script>

<script src="js/persistence/dao.js"></script>

</body>
</html>
