<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Record Visualisation</title>

    <!-- Google Charts Library -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- External Libraries -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../lib/d3js/d3.js"></script>
</head>
<body>

<div id="controller">
    <div id="queryContainer" class="query-container">
        <input id="inputProperty" onkeydown="queryInputFieldKeyDownHandler()" title="property" placeholder="property">
        <input id="inputQuery" onkeydown="queryInputFieldKeyDownHandler()" title="query" placeholder="query">
        <button id="btnFilter" onclick="applyFilterButtonClickedHandler()">Apply Filter</button>
    </div>

    <img id="triangleIcon" src="./img/triangle_icon.svg" class="triangle-hover" onclick="triangleIconOnClickHandler()"
         onmouseout="triangleIconMouseOutHandler()" onmouseover="triangleIconMouseOverHandler()">
    <img id="closingIcon" src="./img/closing_icon.svg" class="closing-hover" onclick="closingIconOnClickHandler()"
         onmouseout="closingIconMouseOutHandler()" onmouseover="closingIconMouseOverHandler()">
</div>

<div id="chart"></div>
<div id="dataSelectionView" class="container">
    <div id="dataSelectionGrid" class="row"></div>
</div>
<div id="dataAnalysingView"></div>

<script src="./js/helper/linkedList.js"></script>
<script src="./js/util/util.js"></script>
<script src="./js/view/dataQueryingView.js"></script>
<script src="./js/view/dataSelectionView.js"></script>
<script src="./js/view/dataAnalysingView.js"></script>
<script src="./js/modal/cohort.js"></script>
<script src="./js/modal/patient.js"></script>
<script src="./js/modal/db.js"></script>
<script src="./js/service/dataQueryingService.js"></script>>
<script src="./js/service/dataSelectionService.js"></script>
<script src="./js/service/dataAnalysingService.js"></script>
<script src="./js/index.js"></script>

</body>
</html>
